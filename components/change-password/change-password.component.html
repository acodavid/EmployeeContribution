<div class="change-password">
    <form #changePasswordForm="ngForm" (ngSubmit)="changePassword(changePasswordForm)" class="login-form">
        <h3 class="change-password-header">Change Password</h3>

        <input 
            [ngClass]="{'is-invalid': errors.currentPassword}"
            [(ngModel)]="currentPassword"
            #currentPassword1="ngModel"
            type="password" 
            class="input-password" 
            name="currentPassword" 
            id="currentPassword" 
            placeholder="Current Password"
        >
        <div [hidden]="!errors.currentPassword" class="invalid-feedback">{{errors.currentPassword}}</div>

        <input 
            [ngClass]="{'is-invalid': errors.newPassword}"
            [(ngModel)]="newPassword"
            #newPassword1="ngModel"
            type="password" 
            class="input-password" 
            name="newPassword" 
            id="newPassword" 
            placeholder="New Password"
        >
        <div [hidden]="!errors.newPassword" class="invalid-feedback">{{errors.newPassword}}</div>

        <input 
            [ngClass]="{'is-invalid': errors.newPasswordConfirmation}"
            [(ngModel)]="newPasswordConfirmation"
            #newPasswordConfirmation1="ngModel"
            type="password" 
            class="input-password" 
            name="newPasswordConfirmation" 
            id="newPasswordConfirmation" 
            placeholder="Confirm New Password"
        >
        <div [hidden]="!errors.newPasswordConfirmation" class="invalid-feedback">{{errors.newPasswordConfirmation}}</div>

        <input type="submit" value="Submit" class="btn btn-landing btn-register">
    </form>
</div>
