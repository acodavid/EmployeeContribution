<div class="dashboard-container">
  <div class="buttons-inline">

    <div class="first-row">
      <button class="smaller-button" mat-button>Download all data <mat-icon>get_app</mat-icon></button>
      <button class="smaller-button" mat-button>Download selected <mat-icon>get_app</mat-icon></button>
      <button class="smaller-button" mat-button routerLink="/register">Create User</button>
    </div>

    <div class="second-row">
          <p>Search:</p>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput (keyup)="filterByName($event)" #input>
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Status</mat-label>
          <mat-select>
            <mat-option value="presence">
              Presence
            </mat-option>
            <mat-option value="absence">
              Absence
            </mat-option>
            <mat-option value="absence">
              Business trip
            </mat-option>
          </mat-select>
        </mat-form-field>
    </div>

    
   
  </div>
  
  <table *ngIf="!loading" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
      <ng-container matColumnDef="checkbox">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"><mat-checkbox color="primary" class="example-margin"></mat-checkbox></td>
        </ng-container>
  
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element"> <mat-icon class="status-icon">check_circle</mat-icon> </td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
  
        <ng-container matColumnDef="work-time">
          <th mat-header-cell *matHeaderCellDef>Work time</th>
          <td mat-cell *matCellDef="let element"> 7:00-18:00 </td>
        </ng-container>
  
        <ng-container matColumnDef="actions" sticky>
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"> 
              <button mat-button title="Profile" [routerLink]="['/user/profile', element._id]"><mat-icon color="primary">description</mat-icon></button> 
              <button mat-button title="Edit User" [routerLink]="['/user/edit', element._id]"><mat-icon class="action-edit-icon">edit</mat-icon></button>
              <button mat-button title="Delete User" (click)="deleteUser(element._id)"><mat-icon color="warn">delete</mat-icon></button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
  
  </table>


  <div class="spinner-container">
    <mat-spinner *ngIf="loading"></mat-spinner>
  </div>
  
</div>
