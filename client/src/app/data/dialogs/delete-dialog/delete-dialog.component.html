<h2 mat-dialog-title>Delete</h2>
<mat-dialog-content>
    <p>Are you sure you want to delete this?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
  </mat-dialog-actions>
