<h2 mat-dialog-title>Delete</h2>
<mat-dialog-content>
    <p>Are you sure you want to delete this?</p>
</mat-dialog-content>
<mat-dialog-actions>
        <mat-form-field class="full-width">
            <mat-label>Type "delete" to proceed</mat-label>
            <input matInput (keyup)="change($event)">
        </mat-form-field>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial [disabled]="checker !== 'delete'">Yes</button>
  </mat-dialog-actions>
